<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    p {
      font-size: 14px;
      color: #b5b5b5;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 140px;
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 16px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      background: #ffffff;
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 12px;
    }

    .secondary {
      background: #1a1a1a;
      color: #ffffff;
    }

    .hidden { display: none; }

    .focus-box {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 16px;
      white-space: pre-wrap;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .history-item {
      border-left: 2px solid #ffffff;
      padding-left: 12px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .date {
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- SCREEN HISTORY -->
  <div id="screenHistory" class="hidden">
    <h1>Твоя траектория</h1>
    <div id="history"></div>
    <button class="secondary" onclick="closeHistory()">Назад</button>
  </div>

  <!-- SCREEN SAVED -->
  <div id="screenSaved" class="hidden">
    <h1>Текущий фокус</h1>
    <div class="focus-box" id="savedFocus"></div>
    <button class="secondary" onclick="openHistory()">История фокусов</button>
    <p>Возврат к Compass будет доступен через 7 дней.</p>
  </div>

  <!-- SCREEN 1 -->
  <div id="screen1">
    <h1>Compass</h1>
    <p>
      Выгрузи всё, что сейчас кажется важным.<br>
      Не сортируй. Не анализируй. Просто напиши.
    </p>
    <textarea id="dump"></textarea>
    <button onclick="goToImpact()">Дальше</button>
  </div>

  <!-- SCREEN 2 -->
  <div id="screen2" class="hidden">
    <h1>Compass</h1>
    <p>
      Если ты ничего не сделаешь в ближайшую неделю —<br>
      что аукнется сильнее всего?
    </p>
    <textarea id="impact"></textarea>
    <button onclick="sendToCompass()">Продолжить</button>
  </div>

  <!-- SCREEN 3 -->
  <div id="screen3" class="hidden">
    <h1>Compass</h1>
    <p>Думаю…</p>
  </div>

  <!-- SCREEN 4 -->
  <div id="screen4" class="hidden">
    <h1>Фокус недели</h1>
    <div class="focus-box" id="focus"></div>
    <button onclick="acceptFocus()">Принять фокус</button>
  </div>

</div>

<script>
  let dumpText = '';
  let impactText = '';
  let currentFocus = '';

  const historyKey = 'compass_history';

  function loadHistory() {
    return JSON.parse(localStorage.getItem(historyKey) || '[]');
  }

  function saveHistory(item) {
    const history = loadHistory();
    history.unshift(item);
    localStorage.setItem(historyKey, JSON.stringify(history));
  }

  // START CHECK
  const saved = localStorage.getItem('compass_focus');
  const savedAt = localStorage.getItem('compass_date');

  if (saved && savedAt) {
    const diffDays = (Date.now() - Number(savedAt)) / (1000 * 60 * 60 * 24);
    if (diffDays < 7) {
      document.getElementById('screen1').classList.add('hidden');
      document.getElementById('screenSaved').classList.remove('hidden');
      document.getElementById('savedFocus').textContent = saved;
    }
  }

  function goToImpact() {
    dumpText = document.getElementById('dump').value;
    document.getElementById('screen1').classList.add('hidden');
    document.getElementById('screen2').classList.remove('hidden');
  }

  async function sendToCompass() {
    impactText = document.getElementById('impact').value;
    document.getElementById('screen2').classList.add('hidden');
    document.getElementById('screen3').classList.remove('hidden');

    const res = await fetch('/api/compass', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ dump: dumpText, impact: impactText })
    });

    const data = await res.json();
    currentFocus = data.focus || 'Фокус не сформирован';

    document.getElementById('focus').textContent = currentFocus;
    document.getElementById('screen3').classList.add('hidden');
    document.getElementById('screen4').classList.remove('hidden');
  }

  function acceptFocus() {
    localStorage.setItem('compass_focus', currentFocus);
    localStorage.setItem('compass_date', Date.now());

    saveHistory({
      focus: currentFocus,
      date: new Date().toLocaleDateString()
    });

    location.reload();
  }

  function openHistory() {
    const history = loadHistory();
    const container = document.getElementById('history');
    container.innerHTML = '';

    history.forEach(item => {
      const div = document.createElement('div');
      div.className = 'history-item';
      div.innerHTML = `
        <div class="date">${item.date}</div>
        <div>${item.focus}</div>
      `;
      container.appendChild(div);
    });

    document.getElementById('screenSaved').classList.add('hidden');
    document.getElementById('screenHistory').classList.remove('hidden');
  }

  function closeHistory() {
    document.getElementById('screenHistory').classList.add('hidden');
    document.getElementById('screenSaved').classList.remove('hidden');
  }
</script>

</body>
</html>
