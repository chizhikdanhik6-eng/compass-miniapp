<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-main: #121110;
      --bg-surface: #1b1a18;
      --text-main: #f4f3f1;
      --text-muted: #9c9a95;
      --accent: #c7a76a;
      --line-soft: #2a2926;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #1a1916 0%, #121110 60%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      transition: opacity .5s ease, transform .5s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(10px);
    }

    .container {
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      font-weight: 500;
      margin: 16px 0 8px;
      letter-spacing: .3px;
    }

    p {
      font-size: 15px;
      line-height: 1.6;
      color: var(--text-muted);
      margin-bottom: 28px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      background: var(--bg-surface);
      color: var(--text-main);
      border: 1px solid var(--line-soft);
      border-radius: 12px;
      cursor: pointer;
    }

    button.primary {
      background: var(--accent);
      color: #121110;
      border: none;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 140px;
      background: var(--bg-surface);
      border: 1px solid var(--line-soft);
      border-radius: 12px;
      padding: 12px;
      color: var(--text-main);
      font-size: 14px;
      margin-bottom: 24px;
      resize: none;
    }

    .logo {
      width: 110px;
      height: 110px;
      margin: 0 auto;
    }

    .logo.entry svg {
      stroke: var(--accent);
    }

    .logo.home svg {
      stroke: var(--text-main);
      opacity: .9;
    }

    .focus-box {
      background: var(--bg-surface);
      border-left: 3px solid var(--accent);
      padding: 18px;
      font-size: 15px;
      white-space: pre-wrap;
      text-align: left;
    }
  </style>
</head>
<body>

<!-- ENTRY -->
<div class="screen" id="entry">
  <div class="container">
    <div class="logo entry">
      <svg viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="48" fill="none" stroke-width="2"
          stroke-dasharray="260 40" transform="rotate(-20 60 60)" />
        <line x1="64" y1="28" x2="64" y2="92"
          stroke-width="2" stroke-linecap="round" />
      </svg>
    </div>
    <h1>Compass</h1>
  </div>
</div>

<!-- HOME -->
<div class="screen hidden" id="home">
  <div class="container">
    <div class="logo home">
      <svg viewBox="0 0 120 120">
        <circle cx="60" cy="60" r="48" fill="none" stroke-width="2"
          stroke-dasharray="260 40" transform="rotate(-20 60 60)" />
        <line x1="64" y1="28" x2="64" y2="92"
          stroke-width="2" stroke-linecap="round" />
      </svg>
    </div>
    <p>Сверь направление</p>
    <button class="primary" onclick="startFlow()">Начать</button>
  </div>
</div>

<!-- FLOW 1 -->
<div class="screen hidden" id="flow1">
  <div class="container">
    <p>Выгрузи всё, что сейчас кажется важным.</p>
    <textarea id="dump"></textarea>
    <button onclick="toImpact()">Дальше</button>
  </div>
</div>

<!-- FLOW 2 -->
<div class="screen hidden" id="flow2">
  <div class="container">
    <p>Если ничего не сделать — что аукнется сильнее всего?</p>
    <textarea id="impact"></textarea>
    <button onclick="sendToCompass()">Продолжить</button>
  </div>
</div>

<!-- THINKING -->
<div class="screen hidden" id="thinking">
  <div class="container">
    <p>Думаю…</p>
  </div>
</div>

<!-- RESULT -->
<div class="screen hidden" id="result">
  <div class="container">
    <h1>Фокус</h1>
    <div class="focus-box" id="focus"></div>
    <button class="primary" onclick="backHome()">Готово</button>
  </div>
</div>

<script>
  const screens = ['entry','home','flow1','flow2','thinking','result'];
  let dumpText = '';
  let impactText = '';

  function show(id) {
    screens.forEach(s => document.getElementById(s).classList.add('hidden'));
    document.getElementById(id).classList.remove('hidden');
  }

  setTimeout(() => show('home'), 1300);

  function startFlow() { show('flow1'); }

  function toImpact() {
    dumpText = document.getElementById('dump').value;
    show('flow2');
  }

  async function sendToCompass() {
    impactText = document.getElementById('impact').value;
    show('thinking');

    const res = await fetch('/api/compass', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ dump: dumpText, impact: impactText })
    });

    const data = await res.json();
    document.getElementById('focus').textContent =
      data.focus || 'Фокус не сформирован';

    show('result');
  }

  function backHome() {
    show('home');
  }
</script>

</body>
</html>
