<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #b5b5b5;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 140px;
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 20px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      background: #ffffff;
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Compass</h1>
    <p>
      Выгрузи всё, что сейчас кажется важным.<br>
      Не сортируй. Не анализируй. Просто напиши.
    </p>
    <textarea id="dump"></textarea>
    <button id="sendBtn">Дальше</button>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('sendBtn');
    const textarea = document.getElementById('dump');

    btn.addEventListener('click', async () => {
      const text = textarea.value;

      const res = await fetch('/api/dump', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ text })
      });

      const data = await res.json();

      alert(
        'Данные отправлены.\n' +
        'Длина текста: ' + data.receivedLength
      );
    });
  });
</script>

</body>
</html>
