<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-dark: #121110;
      --bg-light: #1c1b18;
      --text-main: #f4f3f1;
      --text-muted: #9c9a95;
      --brass: #c7a76a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, var(--bg-light), var(--bg-dark));
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity .6s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* ENTRY */
    .entry {
      flex-direction: column;
      transform: translateY(-30px);
    }

    .title {
      margin-top: 22px;
      font-size: 22px;
      letter-spacing: .4px;
      opacity: 0;
      animation: titleFade .6s ease forwards;
      animation-delay: 1.4s;
    }

    @keyframes titleFade {
      to { opacity: 1; }
    }

    /* HOME */
    .home {
      flex-direction: column;
      gap: 20px;
      text-align: center;
    }

    .home h1 {
      font-size: 26px;
      font-weight: 500;
      margin: 0;
    }

    .home p {
      color: var(--text-muted);
      font-size: 15px;
      margin: 0;
    }

    .home button {
      margin-top: 20px;
      padding: 14px 28px;
      font-size: 15px;
      background: var(--brass);
      color: #121110;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
    }
  </style>
</head>
<body>

<!-- ENTRY SCREEN -->
<div class="screen entry" id="entry">
  <svg
    id="compass"
    width="220"
    height="220"
    viewBox="0 0 220 220"
    xmlns="http://www.w3.org/2000/svg"
  >
    <!-- Brass корпус -->
    <defs>
      <linearGradient id="brassGradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#e0c48a"/>
        <stop offset="50%" stop-color="#b89b63"/>
        <stop offset="100%" stop-color="#8f7745"/>
      </linearGradient>
    </defs>

    <circle
      cx="110"
      cy="110"
      r="92"
      fill="none"
      stroke="url(#brassGradient)"
      stroke-width="14"
    />

    <!-- Glass highlight -->
    <ellipse
      cx="110"
      cy="95"
      rx="70"
      ry="40"
      fill="rgba(255,255,255,0.05)"
    />

    <!-- Scale -->
    <line x1="110" y1="20" x2="110" y2="36" stroke="#9c8452" stroke-width="2"/>
    <line x1="110" y1="184" x2="110" y2="200" stroke="#9c8452" stroke-width="2"/>

    <!-- Needle -->
    <rect
      id="needle"
      x="103"
      y="44"
      width="14"
      height="120"
      rx="7"
      fill="#c7a76a"
      transform-origin="110px 110px"
    />

    <!-- Center cap -->
    <circle cx="110" cy="110" r="6" fill="#b89b63"/>
  </svg>

  <div class="title">Compass</div>
</div>

<!-- HOME SCREEN -->
<div class="screen home hidden" id="home">
  <h1>Compass</h1>
  <p>Сверь направление</p>
  <button>Начать</button>
</div>

<script>
  const needle = document.getElementById('needle');
  const entry = document.getElementById('entry');
  const home = document.getElementById('home');

  // Анимация стрелки
  needle.animate(
    [
      { transform: 'rotate(-18deg)' },
      { transform: 'rotate(14deg)' },
      { transform: 'rotate(14deg)' }, // пауза
      { transform: 'rotate(0deg)' }   // фиксация
    ],
    {
      duration: 1300,
      easing: 'ease-in-out',
      fill: 'forwards'
    }
  );

  // Переход в Home
  setTimeout(() => {
    entry.classList.add('hidden');
    home.classList.remove('hidden');
  }, 1800);
</script>

</body>
</html>
