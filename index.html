<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #b5b5b5;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 140px;
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #fff;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .option {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 12px;
      border: 1px solid transparent;
      cursor: pointer;
    }

    .option.selected {
      border-color: #ffffff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      background: #ffffff;
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- SCREEN 1 -->
  <div class="container" id="screen1">
    <h1>Compass</h1>
    <p>Выгрузи всё, что сейчас кажется важным.</p>
    <textarea></textarea>
    <button id="toScreen2">Дальше</button>
  </div>

  <!-- SCREEN 2 -->
  <div class="container" id="screen2" style="display:none;">
    <h1>Compass</h1>
    <p>Если ты ничего не сделаешь в ближайшую неделю — что аукнется сильнее всего?</p>
    <textarea></textarea>
    <button id="toScreen3">Дальше</button>
  </div>

  <!-- SCREEN 3 -->
  <div class="container" id="screen3" style="display:none;">
    <h1>Compass</h1>
    <p>Этот выбор — что он делает?</p>

    <div class="option" data-value="relief">Снижает напряжение</div>
    <div class="option" data-value="shift">Меняет направление</div>

    <button id="evaluateBtn">Продолжить</button>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    let selected = null;

    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const screen3 = document.getElementById('screen3');

    document.getElementById('toScreen2').addEventListener('click', () => {
      screen1.style.display = 'none';
      screen2.style.display = 'block';
    });

    document.getElementById('toScreen3').addEventListener('click', () => {
      screen2.style.display = 'none';
      screen3.style.display = 'block';
    });

    document.querySelectorAll('.option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        selected = option.dataset.value;
        console.log('selected:', selected);
      });
    });

    document.getElementById('evaluateBtn').addEventListener('click', () => {
      if (!selected) {
        alert('Выбери один вариант.');
        return;
      }

      if (selected === 'relief') {
        alert(
          'Это снизит напряжение, но не изменит направление.\n' +
          'Выбери то, что влияет на траекторию.'
        );
      }

      if (selected === 'shift') {
        alert('Следующий шаг: фиксация фокуса');
      }
    });
  });
</script>

</body>
</html>
