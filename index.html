<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #b5b5b5;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    textarea {
      width: 100%;
      height: 160px;
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #ffffff;
      font-size: 14px;
      resize: none;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    textarea::placeholder {
      color: #6f6f6f;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      background: #ffffff;
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    button:active {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Compass</h1>
    <p>
      Выгрузи всё, что сейчас кажется важным.<br>
      Не сортируй. Не анализируй. Просто напиши.
    </p>

    <textarea placeholder="Напиши здесь..."></textarea>

    <button onclick="goNext()">Дальше</button>
  </div>

  <script>
    function goNext() {
      alert("Следующий шаг: максимальный удар");
    }
  </script>

</body>
</html>
