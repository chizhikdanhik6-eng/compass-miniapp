<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-main: #121110;
      --bg-surface: #1b1a18;
      --text-main: #f5f5f5;
      --text-muted: #9c9a95;
      --accent: #c7a76a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg-main);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(8px);
    }

    .container {
      width: 100%;
      max-width: 360px;
    }

    h1 {
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 12px;
      letter-spacing: 0.2px;
    }

    p {
      font-size: 15px;
      line-height: 1.5;
      color: var(--text-muted);
      margin-bottom: 24px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      background: var(--bg-surface);
      color: var(--text-main);
      border: 1px solid #2a2926;
      border-radius: 10px;
      cursor: pointer;
    }

    button.primary {
      background: var(--accent);
      color: #121110;
      border: none;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      height: 140px;
      background: var(--bg-surface);
      border: 1px solid #2a2926;
      border-radius: 10px;
      padding: 12px;
      color: var(--text-main);
      font-size: 14px;
      margin-bottom: 20px;
      resize: none;
    }

    .divider {
      width: 1px;
      height: 48px;
      background: var(--accent);
      margin: 16px 0;
    }

    .menu-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      color: var(--text-muted);
      cursor: pointer;
    }

    .menu-item {
      padding: 16px 0;
      font-size: 16px;
      border-bottom: 1px solid #2a2926;
      cursor: pointer;
    }

    .focus-box {
      background: var(--bg-surface);
      border-left: 2px solid var(--accent);
      padding: 16px;
      font-size: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<!-- ENTRY -->
<div class="screen" id="entry">
  <div class="container" style="text-align:center;">
    <h1>Compass</h1>
    <div class="divider"></div>
  </div>
</div>

<!-- HOME -->
<div class="screen hidden" id="home">
  <div class="menu-btn" onclick="openMenu()">≡</div>
  <div class="container">
    <h1>Compass</h1>
    <p>Сверь направление</p>
    <button class="primary" onclick="startFlow()">Начать</button>
  </div>
</div>

<!-- MENU -->
<div class="screen hidden" id="menu">
  <div class="container">
    <div class="menu-item" onclick="closeMenu()">Compass</div>
    <div class="menu-item">История</div>
    <div class="menu-item">О Compass</div>
  </div>
</div>

<!-- FLOW 1 -->
<div class="screen hidden" id="flow1">
  <div class="container">
    <h1>Compass</h1>
    <p>Выгрузи всё, что сейчас кажется важным.</p>
    <textarea id="dump"></textarea>
    <button onclick="toImpact()">Дальше</button>
  </div>
</div>

<!-- FLOW 2 -->
<div class="screen hidden" id="flow2">
  <div class="container">
    <h1>Compass</h1>
    <p>Если ничего не сделать — что аукнется сильнее всего?</p>
    <textarea id="impact"></textarea>
    <button onclick="sendToCompass()">Продолжить</button>
  </div>
</div>

<!-- THINKING -->
<div class="screen hidden" id="thinking">
  <div class="container">
    <p>Думаю…</p>
  </div>
</div>

<!-- RESULT -->
<div class="screen hidden" id="result">
  <div class="container">
    <h1>Фокус</h1>
    <div class="focus-box" id="focus"></div>
    <button class="primary" onclick="backHome()">Готово</button>
  </div>
</div>

<script>
  const screens = ['entry','home','menu','flow1','flow2','thinking','result'];
  let dumpText = '';
  let impactText = '';

  function show(id) {
    screens.forEach(s =>
      document.getElementById(s).classList.add('hidden')
    );
    document.getElementById(id).classList.remove('hidden');
  }

  setTimeout(() => show('home'), 1200);

  function openMenu() { show('menu'); }
  function closeMenu() { show('home'); }
  function startFlow() { show('flow1'); }

  function toImpact() {
    dumpText = document.getElementById('dump').value;
    show('flow2');
  }

  async function sendToCompass() {
    impactText = document.getElementById('impact').value;
    show('thinking');

    const res = await fetch('/api/compass', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ dump: dumpText, impact: impactText })
    });

    const data = await res.json();
    document.getElementById('focus').textContent = data.focus || 'Фокус не найден';
    show('result');
  }

  function backHome() {
    show('home');
  }
</script>

</body>
</html>
