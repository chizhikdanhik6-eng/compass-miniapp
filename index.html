<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 140px;
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 16px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      background: #ffffff;
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
    }

    .response {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 14px;
      font-size: 14px;
      white-space: pre-wrap;
      min-height: 60px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Compass</h1>

    <textarea id="input" placeholder="Напиши, что сейчас происходит..."></textarea>

    <button id="send">Дальше</button>

    <div class="response" id="response"></div>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('send');
    const input = document.getElementById('input');
    const responseBox = document.getElementById('response');

    btn.addEventListener('click', async () => {
      responseBox.textContent = 'Думаю...';

      const res = await fetch('/api/dump', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: input.value })
      });

      const data = await res.json();

      responseBox.textContent =
        data.answer || 'Ответ не получен';
    });
  });
</script>

</body>
</html>
