<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #b5b5b5;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    textarea {
      width: 100%;
      height: 140px;
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #ffffff;
      font-size: 14px;
      resize: none;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .option {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      border: 1px solid transparent;
    }

    .option.selected {
      border-color: #ffffff;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      background: #ffffff;
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      margin-top: 12px;
    }

    button:active {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- ЭКРАН 1 — ВЫГРУЗКА -->
  <div class="container" id="screen1">
    <h1>Compass</h1>
    <p>
      Выгрузи всё, что сейчас кажется важным.<br>
      Не сортируй. Не анализируй. Просто напиши.
    </p>

    <textarea></textarea>
    <button onclick="goToScreen(2)">Дальше</button>
  </div>

  <!-- ЭКРАН 2 — МАКСИМАЛЬНЫЙ УДАР -->
  <div class="container" id="screen2" style="display:none;">
    <h1>Compass</h1>
    <p>
      Если ты ничего не сделаешь<br>
      в ближайшую неделю —<br>
      что аукнется сильнее всего?
    </p>

    <textarea></textarea>
    <button onclick="goToScreen(3)">Дальше</button>
  </div>

  <!-- ЭКРАН 3 — ПРОВЕРКА НА СДВИГ -->
  <div class="container" id="screen3" style="display:none;">
    <h1>Compass</h1>
    <p>
      Этот выбор —<br>
      что он делает?
    </p>

    <div class="option" onclick="selectOption(this, 'relief')">
      Снижает напряжение
    </div>

    <div class="option" onclick="selectOption(this, 'shift')">
      Меняет направление
    </div>

    <button onclick="evaluate()">Продолжить</button>
  </div>

  <script>
    let selected = null;

    function goToScreen(n) {
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'none';
      document.getElementById('screen3').style.display = 'none';
      document.getElementById('screen' + n).style.display = 'block';
    }

    function selectOption(el, value) {
      document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
      el.classList.add('selected');
      selected = value;
    }

    function evaluate() {
      if (!selected) {
        alert('Выбери один вариант.');
        return;
      }

      if (selected === 'relief') {
        alert('Это снизит напряжение, но не изменит направление.\nПопробуй выбрать то, что влияет на траекторию.');
      } else {
        alert('Следующий шаг: фиксация фокуса');
      }
    }
  </script>

</body>
</html>
