<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    p {
      font-size: 14px;
      color: #b5b5b5;
      line-height: 1.5;
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 140px;
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #ffffff;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 16px;
      resize: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      background: #ffffff;
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .focus-box {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 16px;
      white-space: pre-wrap;
      font-size: 14px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>

<div class="container">

  <!-- SCREEN 1 -->
  <div id="screen1">
    <h1>Compass</h1>
    <p>
      Выгрузи всё, что сейчас кажется важным.<br>
      Не сортируй. Не анализируй. Просто напиши.
    </p>
    <textarea id="dump"></textarea>
    <button onclick="goToImpact()">Дальше</button>
  </div>

  <!-- SCREEN 2 -->
  <div id="screen2" class="hidden">
    <h1>Compass</h1>
    <p>
      Если ты ничего не сделаешь в ближайшую неделю —<br>
      что аукнется сильнее всего?
    </p>
    <textarea id="impact"></textarea>
    <button onclick="sendToCompass()">Продолжить</button>
  </div>

  <!-- SCREEN 3 -->
  <div id="screen3" class="hidden">
    <h1>Compass</h1>
    <p>Думаю…</p>
  </div>

  <!-- SCREEN 4 -->
  <div id="screen4" class="hidden">
    <h1>Фокус недели</h1>
    <div class="focus-box" id="focus"></div>
    <button onclick="acceptFocus()">Принять фокус</button>
  </div>

</div>

<script>
  let dumpText = '';
  let impactText = '';

  function goToImpact() {
    dumpText = document.getElementById('dump').value;
    document.getElementById('screen1').classList.add('hidden');
    document.getElementById('screen2').classList.remove('hidden');
  }

  async function sendToCompass() {
    impactText = document.getElementById('impact').value;

    document.getElementById('screen2').classList.add('hidden');
    document.getElementById('screen3').classList.remove('hidden');

    const res = await fetch('/api/compass', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        dump: dumpText,
        impact: impactText
      })
    });

    const data = await res.json();

    document.getElementById('focus').textContent =
      data.focus || 'Фокус не сформирован';

    document.getElementById('screen3').classList.add('hidden');
    document.getElementById('screen4').classList.remove('hidden');
  }

  function acceptFocus() {
    alert('Фокус зафиксирован. Возврат через 7 дней.');
  }
</script>

</body>
</html>
