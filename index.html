<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compass</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #ffffff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 360px;
      padding: 24px;
    }

    h1 {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: #b5b5b5;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    textarea {
      width: 100%;
      height: 160px;
      background: #1a1a1a;
      border: none;
      border-radius: 8px;
      padding: 12px;
      color: #ffffff;
      font-size: 14px;
      resize: none;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 15px;
      background: #ffffff;
      color: #0f0f0f;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
    }

    button:active {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <!-- ЭКРАН 1 — ВЫГРУЗКА -->
  <div class="container" id="screen1">
    <h1>Compass</h1>
    <p>
      Выгрузи всё, что сейчас кажется важным.<br>
      Не сортируй. Не анализируй. Просто напиши.
    </p>

    <textarea id="dump"></textarea>

    <button onclick="goToImpact()">Дальше</button>
  </div>

  <!-- ЭКРАН 2 — МАКСИМАЛЬНЫЙ УДАР -->
  <div class="container" id="screen2" style="display:none;">
    <h1>Compass</h1>
    <p>
      Если ты ничего не сделаешь<br>
      в ближайшую неделю —<br>
      что аукнется сильнее всего?
    </p>

    <textarea id="impact"></textarea>

    <button onclick="finishStep()">Дальше</button>
  </div>

  <script>
    function goToImpact() {
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'block';
    }

    function finishStep() {
      alert('Следующий шаг: проверка на сдвиг');
    }
  </script>

</body>
</html>
