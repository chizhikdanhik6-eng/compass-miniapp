<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compass — Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="entry.css" />
</head>
<body>

<div class="entry">
  <div class="compass-wrapper">
    <!-- MECHANICAL COMPASS -->
    <svg
      id="compass"
      width="220"
      height="220"
      viewBox="0 0 220 220"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- Outer brass корпус -->
      <circle
        cx="110"
        cy="110"
        r="92"
        fill="none"
        stroke="url(#brass)"
        stroke-width="14"
      />

      <!-- Glass highlight -->
      <ellipse
        cx="110"
        cy="96"
        rx="70"
        ry="40"
        fill="rgba(255,255,255,0.04)"
      />

      <!-- Minimal scale -->
      <line x1="110" y1="22" x2="110" y2="36" stroke="#9c8452" stroke-width="2"/>
      <line x1="110" y1="184" x2="110" y2="198" stroke="#9c8452" stroke-width="2"/>

      <!-- Needle -->
      <rect
        id="needle"
        x="103"
        y="44"
        width="14"
        height="120"
        rx="7"
        fill="#c7a76a"
        transform-origin="110px 110px"
      />

      <!-- Center cap -->
      <circle cx="110" cy="110" r="6" fill="#b89b63"/>

      <!-- Brass gradient -->
      <defs>
        <linearGradient id="brass" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#e0c48a"/>
          <stop offset="50%" stop-color="#b89b63"/>
          <stop offset="100%" stop-color="#8f7745"/>
        </linearGradient>
      </defs>
    </svg>
  </div>

  <div class="title">Compass</div>
</div>

<script src="entry.js"></script>
</body>
</html>
